<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="styles.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="shadow navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">ToDo List</a>
            <button type="button" onclick='window.location.href = "https://github.com/gonna-boop"' class="btn btn-outline-light">GitHub</button>
        </div>
        </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark bg-secondary" style="width: 280px;">
            <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="array1">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="array2">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Today
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="array3">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                This Week
                </a>
            </li>
            
            <li class="nav-item">
                <a href="#" class="nav-link text-white" id="array4">
                <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#grid"></use></svg>
                This Month
                </a>
            </li>
            <hr>
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none text-white">
                <svg class="bi pe-none me-2" width="40" height="65"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Projects</span>
            </div>
            <li>
                <a href="#" class="nav-link text-white">
                    <!-- Button trigger modal -->
                    <svg class="bi pe-none me-2" width="5" height="15"><use xlink:href="#bootstrap"></use></svg>
                    <button type="button" class="btn btn-outline-white text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Task</button>
                    
                    <!-- Modal -->
                    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New ToDo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                    <label for="inputTask" class="form-label">Task</label>
                                    <input type="task" class="form-control" id="inputTask" aria-describedby="emailHelp" required>
                                    <div id="taskHelp" class="form-text">What needs to get done?</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputDescription" class="form-label">Description</label>
                                        <input type="description" class="form-control" id="inputDescription" aria-describedby="emailHelp" required>
                                        <div id="taskHelp" class="form-text">A brief description of the task to be completed</div>
                                        </div>
                                    <div class="mb-3">
                                    <label for="dueDate" class="form-label">Complete by</label>
                                    <input type="date" class="form-control" id="dueDate" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="addBtn" class="btn btn-success">Add Task</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </a>
                
            </li>
            </ul>
            <hr>
            </div> 
            
            <div class="task-container">
                <ul class="task-list" id="task-list">
                </ul>
            </div>
        </div>
    
    <script type="module" src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
