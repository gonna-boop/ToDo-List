<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="shadow navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">ToDo List</a>
            <button type="button" onclick='window.location.href = "https://github.com/gonna-boop"' class="btn btn-outline-light">GitHub</button>
        </div>
        </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark bg-secondary" style="width: 280px;">
            <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link text-white border">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Today
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                This Week
                </a>
            </li>
            
            <li>
                <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#grid"></use></svg>
                This Month
                </a>
            </li>
            <hr>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none text-white">
                <svg class="bi pe-none me-2" width="40" height="65"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Projects</span>
            </a>
            <li>
                <a href="#" class="nav-link text-white">
                    <!-- Button trigger modal -->
                    <svg class="bi pe-none me-2" width="5" height="15"><use xlink:href="#bootstrap"></use></svg>
                    <button type="button" class="btn btn-outline-white text-white" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="addTask()">+ Add Task</button>
                    
                    <!-- Modal -->
                    <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">New ToDo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                    <label for="inputTask" class="form-label">Task</label>
                                    <input type="task" class="form-control" id="inputTask" aria-describedby="emailHelp">
                                    <div id="taskHelp" class="form-text">What needs to get done?</div>
                                    </div>
                                    <div class="mb-3">
                                    <label for="dueDate" class="form-label">Complete by</label>
                                    <input type="date" class="form-control" id="dueDate">
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Add Task</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </a>
                
            </li>
            </ul>
            <hr>
            </div> 
            
            <div class="task-container">
                <ul class="task-list">
                    one
                    two
                </ul>
            </div>
        </div>
    
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
